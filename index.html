<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#ffffff">
  <meta name="Description" content="Restaurant Reviews">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow+Condensed:300,400,500,600">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:600">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

<!-- jQuery Modal -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <!-- <link rel="stylesheet" href="css/leaflet.css"> -->
  <link rel="stylesheet" href="Control.FullScreen.css" />
  
  <script src="Control.FullScreen.js"></script> 
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="">
  <title>Restaurant Reviews</title>
  <!-- <script src="jquery-3.4.1.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#restaurants-list li").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });


    window.addEventListener( "pageshow", function ( event ) {
  var historyTraversal = event.persisted || 
      ( typeof window.performance != "undefined" &&  window.performance.navigation.type === 2 );
  if ( historyTraversal ) {
    // Handle page restore.
    window.location.reload();
  }
});
    </script>
</head>

<body class="home">
  <header>
    <nav class="wrapper2">
      <div class="logo" role="banner">
        <a href="./">
          <h1>Restaurant Reviews</h1>
        </a>
      </div>
      <div class="filter-options" tabindex="0">
          <label for="myInput">
              <h2>Filter Results</h2>
         </label>

        <select aria-label="filter by neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="0">
          <option value="all">All Places</option>
        </select>
        <select aria-label="filter by cuisine type" id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="0">
          <option value="all">All Types</option>
        </select>
         
        <input id="myInput" name="myInput" type="text" placeholder="Search..">
        
      </div>
      
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <section class="wrapper">
      <ul id="restaurants-list" tabindex="0" aria-label="List of restaurants"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script src="Control.FullScreen.js"></script> 
  <!-- <script src="jquery-3.4.1.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <footer id="footer">
    <div class="wrapper">
      All Copyright Reserved To <b id="footerid">Computer Science Students</b> Zagazig University.<a href="#ex1" rel="modal:open" style="float: right;">admin</a>
    </div>
  </footer>

  <!-- jquery  modal -->
  <div id="ex1" class="modal">
    <p>Admin LogIn</p>
    <label class="adminname"><input type="text" id="adminname" placeholder="Admin Name"></label><br>
    <label class="adminpassword"><input type="password" id="adminpassword" placeholder="Admin Password"></label><br>
    <button id="loginputton">Login</button>
    <br>
    <br>
    <a href="#" rel="modal:close">Close</a>
  </div>
  <script src="js/adminsecurity.js"></script>
</body>

</html>
